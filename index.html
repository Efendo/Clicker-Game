<html>

  <head>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <title>Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1 class="font-bold text-4xl text-center">Clicker Game</h1>
    <py-script>
      class Cbutton:
      	def __init__(self):
      		self.score = 0
      
      	def click(self):
      		self.score += 1
      		pyscript.write('ScoreDisp', self.score)
      
      C = Cbutton()
    </py-script>
    <h1 id="ScoreDisp" class="text-center text-8xl m-9">0</h1>
    <div class="flex justify-center"> <button py-click="C.click()" class="flex justify-center bg-teal-500 text-white px-4 py-2 rounded-lg m-9 hover:bg-teal-600" type="button">click</button></div>
  </body>

</html>
